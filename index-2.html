<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travelize</title>
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>

<body>
<div id="main">
  <div class = "section">
    <div class = "container">
      <h1 class = "header center" id="header">Travelize</h1>
    </div>
  </div>

  <div class="row">
    <div class = "col m4"></div>
    <div class = "col m4" id="form">
      <form>
        <div class="row">
        <h5 class = "header col s12 light" id="where">Where to?</h5>
          <div class="input-field col m6">
            <input id="city" type="text" placeholder = "City" class="validate">
          </div>
          <div class="input-field col m6">
            <input id="state" type="text" placeholder = "State" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col m6">
            <input placeholder="Start Date" id="startDate" type="date" class="validate" >
            <label for="startDate dates" id="date2" class="active dates">Start Date</label>
          </div>
          <div class="input-field col m6">
            <input placeholder="End Date" id="endDate" type="date" class="validate">
            <label for="endDate" class="active" id="date1">End Date</label>
          </div>
        </div>
        <div class = "row center-align">
          <input type="submit" id="submit" src="content.html" class="btn waves-effect waves-light center-align">
        </div>
      </form>
    </div>
    <div class = "col m4"></div>
  </div>
</div>
</body>
</html>
